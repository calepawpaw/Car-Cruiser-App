<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>CarCruise</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/logo1.ico"/>
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/index.css" />
    <meta name="theme-color" content="#4e8ef7" />

   
    <script type="module" src="./js/auth/register.js"></script>
  </head>

  <body>
   
      <div class="container d-flex justify-content-center align-items-center vh-100 p-3">
       <div class="col-11 col-sm-10 col-md-9 text-center">
        <div class="logo-1">
          <img src="./assets/imgs/logo2.png" alt="" class="logo"/>
        </div>

        <!-- Alert Notifiication -->
       

         <form id="form_register" class="rounded bg-white shadow p-3">
          <h3 class="text-dark fw-bolder fs-4 mb-2">Register Account</h3>

          <div class="alert alert-success d-none" role="alert"></div>
          <div class="alert alert-danger d-none" role="alert"></div>

          <div class="form-floating mb-3">
            <input type="text"
              class="form-control"
              name="firstname"
              id="firstname"
              autocomplete="given-name"
              placeholder="Firstname"
              required
            >
            <label for="firstname">Firstname</label>
          </div>
          
          <div class="form-floating mb-3">
            <input type="text"
              class="form-control"
              name="lastname"
              id="lastname"
              autocomplete="family-name"
              placeholder="Lastname"
              required
            >
            <label for="lastname">Lastname</label>
          </div>
           
          <div class="form-floating mb-3">
            <input type="email"
              class="form-control"
              name="email"
              id="email"
              autocomplete="off"
              placeholder="Email"
              required
            >
            <label for="email">Email</label>
          </div>

          <div class="form-floating mb-3">
            <input type="number"
              class="form-control"
              name="phone_no"
              id="phone_no"
              placeholder="Phone Number"
              required
            >
            <label for="phone_no">Phone Number</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="Password"
              required
            >
            <label for="password">Password</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password"
              class="form-control"
              name="confirm_password"
              id="confirm_password"
              placeholder="Confirm Password"
              required
            >
            <label for="confirm_password">Confirm Password</label>
          </div>

            <button type="submit" class="btn btn-secondary mb-3">
              Register
            </button>
         </form>
        
      
       </div>
     </div>
  

  </body>
</html>
